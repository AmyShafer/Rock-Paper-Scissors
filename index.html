<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Asap:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
      <main>
        <h1>Rock Paper Scissors</h1>

        <h2>It's the HUMAN against the MACHINE!</h2>

        <!-- The human gif for the left side -->
        <iframe id="humanGif" class="giphy-embed" src="https://giphy.com/embed/p4ga6qHRTc6GU0DiXg" frameBorder="0" allowFullScreen></iframe>

         <!-- The machine gif for the right side -->
        <iframe id="machineGif" class="giphy-embed" src="https://giphy.com/embed/oUEshJh9D6P4GUXLPW" frameBorder="0" allowFullScreen></iframe>
    
        <!-- The Game! -->  
        <section class="game" id="game">
          <h4>Let's Play!</h4>
          <p>Choose One:</p>
            <ul>  
              <li><img onclick="rockPaperScissors('R')" id="rock" src="assets/images/rock.jpg" alt="Picture of a Rock"></li>
              <li><img onclick="rockPaperScissors('P')" id="paper" src="assets/images/paper.png" alt="Picture of Paper"></li>
              <li><img onclick="rockPaperScissors('S')" id="scissors" src="assets/images/scissors.png" alt="Picture of Scissors"></li>
            </ul>  
        </section>

      </main>

        <!-- This is the Scoreboard -->
        <section class="scoreBoard">
          <section id="#humanScore" class="humanScore">
            <h3>HUMAN WINS</h3>
            <p id="humanTally"></p>
          </section>
          <section id="machineScore" class="machineScore">
            <h3>MACHINE WINS</h3>
            <p id="machineTally"></p>
          </section>
        </section>

        <script src="assets/js/script.js"></script>
    </body>
</html>
