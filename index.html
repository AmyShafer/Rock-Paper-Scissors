<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Asap:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>

        <h2>It's the HUMAN against the MACHINE!</h2>

        <section class="scoreBoard">

          <iframe src="https://giphy.com/embed/p4ga6qHRTc6GU0DiXg" width="250" height="250" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        
          <p>Let's Play!</p>
          
          <section id="#humanScore" class="humanScore">
            <h3>HUMAN WINS</h3>
          </section>
        
          <section id="machineScore" class="machineScore">
            <h3>MACHINE WINS</h3>
          </section>

          <iframe src="https://giphy.com/embed/oUEshJh9D6P4GUXLPW" width="250" height="250" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>

        </section>

        <script src="script.js"></script>
    </body>
</html>
